{% extends "base.html" %}
{% block content %}

    <div class="row mt-5">

         <div class="border border-1 border-dark mx-auto p-4">
             <h2>User profile</h2>
                User Email: {{ user.email }}
                <p class="t">
                    <img src="{{ url_for('static', filename='images/'+ current_user.user_image ) }}"
                    height="35" class="rounded-circle">
                    {{ current_user.email }}
                </p>
                <pre>{{ user.about }}</pre>
         </div>
    </div>

{% endblock %}
